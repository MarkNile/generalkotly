<!DOCTYPE html>

  <style>

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

      color: #fff;
      font-family: Rubik, sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;

    /* --- CRT —ç—Ñ—Ñ–µ–∫—Ç --- */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        rgba(255,255,255,0.03) 0px,
        rgba(0,0,0,0.05) 1px,
        transparent 2px
      );
      animation: scanline 6s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .crt-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), rgba(0,0,0,0.8) 80%);
      mix-blend-mode: overlay;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2em;
      margin: 20px 0;
      color: #ff4500;
      text-shadow: 0 0 10px #ff4500;
    }

    .slogan {
      font-size: 0.9em;
      color: #00ff88;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .watch {
      width: 200px;
      height: 200px;
      margin: 25px auto;
      background: radial-gradient(circle, #333, #111);
      border: 12px solid #d4af37;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 30px rgba(212,175,55,0.6);
      overflow: hidden;
    }

    .watch::after {
      content: '14:20';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 8px #ff4500;
    }

    input {
      width: 160px;
      padding: 12px;
      font-size: 1.4em;
      text-align: center;
      border: 3px solid #d4af37;
      border-radius: 12px;
      background: #222;
      color: #fff;
      margin: 15px 0;
    }

    button {
      background: #ff4500;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,69,0,0.4);
      transition: 0.3s;
      margin: 5px;
    }

    button:hover { transform: scale(1.05); }

    .hint { margin: 15px 0; font-size: 1.1em; min-height: 30px; }
    .win { font-size: 1.5em; color: #00ff88; animation: pulse 1s infinite; }
    @keyframes pulse { 0%,100% {opacity:1;} 50% {opacity:0.7;} }

    /* –ø–µ—Ä—Å–æ–Ω–∞–∂–∏ */
    .characters {
      margin-top: 25px;
      display: flex;
      justify-content: center;
    }

    .characters img {
      width: 300px;
      image-rendering: pixelated;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .characters.win img {
      transform: scale(1.1) rotate(-2deg);
      filter: drop-shadow(0 0 20px #00ff88);
    }

    .characters.fail img {
      transform: scale(0.95);
      filter: grayscale(70%) brightness(0.8);
    }

    /* —Å–æ—Ü—Å–µ—Ç–∏ */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      min-width: 140px;
    }

    .telegram-btn {
      background: #0088cc;
      color: white;
      box-shadow: 0 0 10px rgba(0,136,204,0.6);
    }

    .tiktok-btn {
      background: #000000;
      color: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .social-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }

    .footer a {
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
    }

    /* —ç—Ñ—Ñ–µ–∫—Ç –≤–∫–ª—é—á–µ–Ω–∏—è –¢–í */
    .tv-on {
      animation: tvon 1.5s ease-out forwards;
    }

    @keyframes tvon {
      0% { opacity: 0; transform: scaleY(0.01); filter: brightness(3); }
      30% { opacity: 1; transform: scaleY(0.05); filter: brightness(2); }
      100% { opacity: 1; transform: scaleY(1); filter: brightness(1); }
    }

  </style>
</head>
<body>
  <div class="crt-glow"></div>
  
  <div class="container tv-on">
    <h1>‚è∞ GeneralKOTLY</h1>
    <div class="slogan">General KOTLY from Kotov to the People</div>

    <p id="status">–ì–µ–Ω–µ—Ä–∞–ª –ö–æ—Ç–æ–≤ —Å–º–æ—Ç—Ä–∏—Ç –Ω–∞ –∫–æ—Ç–ª—ã...<br><b>–£–≥–∞–¥–∞–π –≤—Ä–µ–º—è!</b></p>

    <input type="text" id="timeInput" placeholder="14:20 –∏–ª–∏ 14.20" maxlength="5" />
    <br>
    <button onclick="checkTime()">–ü–†–û–í–ï–†–ò–¢–¨!</button>

    <div class="hint" id="hint"></div>

    <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ -->
    <div class="characters">

    <!-- –°–æ—Ü—Å–µ—Ç–∏ -->
    <div class="social-buttons">
      <a href="https://t.me/G_KOTLY" target="_blank" class="social-btn telegram-btn">üì¢ Telegram</a>
      <a href="https://tiktok.com/@general.kotly" target="_blank" class="social-btn tiktok-btn">üéµ TikTok</a>
    </div>

    <div class="footer">
      üöÄ –°–∫–∏–Ω—å —Å–∫—Ä–∏–Ω –ø–æ–±–µ–¥—ã –≤ <a href="https://t.me/G_KOTLY" target="_blank">Telegram</a> –∏ –ø–æ–ª—É—á–∏ <b>1 000 $KOTLY!</b> üî•

  </div>

  <script>
    const sounds = {
      static: new Audio('sounds/static.mp3'),
      click: new Audio('sounds/click.mp3'),
      win: new Audio('sounds/win.mp3'),
      lose: new Audio('sounds/lose.mp3')
    };

    // –Ω–µ–º–Ω–æ–≥–æ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –¥–ª—è –±–∞–ª–∞–Ω—Å–∞
    sounds.static.volume = 0.3;
    sounds.click.volume = 0.4;
    sounds.win.volume = 0.6;
    sounds.lose.volume = 0.5;

    let secretHour, secretMinute, attempts = 0, maxAttempts = 6;
    let gameActive = false;

    function startGame() {
      secretHour = Math.floor(Math.random() * 24);
      secretMinute = Math.floor(Math.random() * 60);
      attempts = 0;
      gameActive = true;
      document.getElementById('status').innerHTML = 'üî• –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –£–≥–∞–¥–∞–π –≤—Ä–µ–º—è –Ω–∞ –∫–æ—Ç–ª–∞—Ö!';
      document.getElementById('hint').textContent = '';
      document.getElementById('result').textContent = '';
      document.getElementById('timeInput').value = '';
    }

    function checkTime() {
      if (!gameActive) startGame();
      const input = document.getElementById('timeInput').value.trim().replace('.', ':');
      const hint = document.getElementById('hint');
      const result = document.getElementById('result');
      const characters = document.querySelector('.characters');

      sounds.click.play();

      if (!/^\d{2}:\d{2}$/.test(input)) {
        hint.textContent = "‚ùå –§–æ—Ä–º–∞—Ç: –ß–ß:–ú–ú –∏–ª–∏ –ß–ß.–ú–ú (–Ω–∞–ø—Ä–∏–º–µ—Ä, 07:35)";
        return;
      }

      const [h, m] = input.split(':').map(Number);
      if (h < 0 || h > 23 || m < 0 || m > 59) {
        hint.textContent = "‚è∞ –í —Å—É—Ç–∫–∞—Ö 24 —á–∞—Å–∞!";
        return;
      }

      attempts++;
      const diffH = h - secretHour;
      const diffM = m - secretMinute;

      if (h === secretHour && m === secretMinute) {
        result.innerHTML = `<div class="win">üéâ –ú–ï–ù–ê –ü–ê–ê–ê!<br>–¢—ã —É–≥–∞–¥–∞–ª: ${input}!<br>+1 000 $KOTLY!</div>`;
        hint.textContent = 'üöÄ –û—Ç –ú–∏–Ω—Å–∫–∞ –¥–æ –õ—É–Ω—ã!';
        gameActive = false;
        sounds.win.play();
        characters.classList.add('win');
        setTimeout(() => characters.classList.remove('win'), 2500);
        setTimeout(startGame, 4000);
      } else if (attempts >= maxAttempts) {
        result.innerHTML = `üòî –í—Ä–µ–º—è –≤—ã—à–ª–æ!<br> –ë—ã–ª–æ: ${String(secretHour).padStart(2,'0')}:${String(secretMinute).padStart(2,'0')}`;
        hint.textContent = "üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞ —á–µ—Ä–µ–∑ 3...";
        gameActive = false;
        sounds.lose.play();
        characters.classList.add('fail');
        setTimeout(() => characters.classList.remove('fail'), 2000);
        setTimeout(startGame, 3000);
      } else {
        let msg = '';
        if (Math.abs(diffH) > 3 || Math.abs(diffM) > 30) msg = 'ü•∂ –î–∞–ª–µ–∫–æ! –ö–æ—Ç–ª—ã –±—ã –Ω–µ –≤—ã–¥–µ—Ä–∂–∞–ª–∏...';
        else if (diffH > 0) msg = '‚¨áÔ∏è –ß–∞—Å—ã —Å–ø–µ—à–∞—Ç!';
        else if (diffH < 0) msg = '‚¨ÜÔ∏è –ß–∞—Å—ã –æ—Ç—Å—Ç–∞—é—Ç!';
        else if (diffM > 0) msg = '‚è™ –ú–∏–Ω—É—Ç—ã —Å–ø–µ—à–∞—Ç!';
        else if (diffM < 0) msg = '‚è© –ú–∏–Ω—É—Ç—ã –æ—Ç—Å—Ç–∞—é—Ç!';
        hint.textContent = `${msg} | –ü–æ–ø—ã—Ç–∫–∞ ${attempts}/${maxAttempts}`;
      }
    }

    window.onload = () => {
      sounds.static.play();
      startGame();
    };

    document.getElementById('timeInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') checkTime();
    });
  </script>
