  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rubik:wght@400;700&display=swap');

    :root{

    }

    /* –±–∞–∑–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å —Ç–≤–æ–∏–º —Ñ–æ–Ω–æ–º */
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      font-family:Rubik, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #000 url('generalkotlybackground.png') center/cover no-repeat fixed;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    /* CRT –∫–æ—Ä–ø—É—Å (—Ä–∞–º–∫–∞ —Ç–µ–ª–µ–≤–∏–∑–æ—Ä–∞) */
    .crt {
      width:var(--crt-width);
      aspect-ratio: var(--crt-aspect);
      border-radius:14px;
      background:#0b0b0b;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.7),
        inset 0 0 120px rgba(0,0,0,0.6);
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      border:12px solid #111;
      transform:scale(1);
    }

    /* —ç–∫—Ä–∞–Ω –≤–Ω—É—Ç—Ä–∏ (–≤—ã–ø—É–∫–ª–æ—Å—Ç—å –∏ –∑–∞–ª–∏–≤–∫–∞) */
    .screen {
      position:absolute;
      inset:6%;
      border-radius:10px;
      overflow:hidden;
      background:linear-gradient(#031118,#08151a 40%, #021018 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      /* –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã —á—Ç–æ–±—ã –±—ã–ª —ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ */
      transform: perspective(900px) rotateX(1deg) rotateY(-1deg);
      z-index:2;
      filter:contrast(1.1) brightness(1.05);
    }

    /* —Å–∫–∞–Ω–ª–∞–π–Ω + —à—É–º (–ø–æ–≤–µ—Ä—Ö —ç–∫—Ä–∞–Ω–∞) */
    .screen::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.02) 0px,
          rgba(255,255,255,0.01) 1px,
          rgba(0,0,0,0.02) 2px
        );
      mix-blend-mode:overlay;
      z-index:8;
      opacity:0.9;
    }
    .screen::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256"><filter id="g"><feTurbulence baseFrequency="0.9" stitchTiles="stitch" numOctaves="2"/></filter><rect width="100%" height="100%" filter="url(%23g)" opacity="0.06"/></svg>');
      mix-blend-mode:overlay;
      z-index:9;
      opacity:0.9;
      transform:scale(1.6);
      image-rendering:optimizeQuality;
    }

    /* –ª–µ–≥–∫–∞—è –≤–∏–Ω—å–µ—Ç–∫–∞ (–∫—Ä–∞—è —Ç–µ–º–Ω–µ–µ) */
    .vignette {
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:12;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.45) 60%, rgba(0,0,0,0.85) 100%);
    }

    /* –∫–æ–Ω—Ç–µ–Ω—Ç –≤–Ω—É—Ç—Ä–∏ ‚Äî —Å—é–¥–∞ –∫–ª–∞–¥—ë–º UI */
    .content {

      align-items:center;
      justify-content:flex-start;
      padding:18px 22px;

    }

    h1{

    .slogan{ color:var(--green); font-size:12px; margin-bottom:6px; font-weight:700; text-transform:none; }

    /* —á–∞—Å—ã/–∏–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
    .watch {
      width:140px;

      border-radius:50%;

    }
    .watch .dial{
      width:72%;

      background:linear-gradient(#222,#000 60%);
      display:block;
    }

    p#status { font-size:13px; margin:6px 0 8px 0; color:#dfeee2; text-shadow:0 1px 0 rgba(0,0,0,0.6); }

    .controls { margin-top:8px; display:flex; flex-direction:column; align-items:center; gap:8px; width:100%; }

    input#timeInput{
      width:150px;
      padding:10px;
      font-size:16px;
      text-align:center;
      border-radius:10px;
      border:3px solid var(--gold);
      background:#111;
      color:#fff;
      outline:none;
    }

    button.primary{
      background:var(--accent);
      color:#fff;
      padding:10px 26px;
      border-radius:28px;
      font-weight:700;
      text-transform:uppercase;
      border:none;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(255,69,0,0.28);
      transition: transform .12s ease;
    }
    button.primary:active{ transform:translateY(2px) }

    .hint { margin-top:8px; font-size:13px; min-height:24px; color:#e0f7df; }

    .result{ margin-top:6px; min-height:40px; font-weight:700; }

    /* –ø–µ—Ä—Å–æ–Ω–∞–∂–∏ */
    .characters { margin-top:10px; display:flex; justify-content:center; width:100%; }
    .characters img{ width:270px; image-rendering:pixelated; transition:transform .35s ease, filter .35s ease; }

    .characters.win img{ transform:scale(1.08) rotate(-2deg); filter:drop-shadow(0 0 22px var(--green)); }
    .characters.fail img{ transform:scale(.97) translateY(4px); filter:grayscale(.7) brightness(.75); }

    /* —Å–æ—Ü-–∫–Ω–æ–ø–∫–∏ –∏ –ø–æ–¥–ø–∏—Å—å (–≤–Ω–∏–∑—É) */
    .bottom {
      margin-top:auto;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding-bottom:6px;
    }

    .social-buttons{ display:flex; gap:12px; align-items:center; justify-content:center; }

    .social-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 18px;
      border-radius:999px;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      box-shadow:0 6px 16px rgba(0,0,0,0.45);
      transition:transform .12s;
    }
    .social-btn:hover{ transform:translateY(-3px) }

    .telegram-btn{ background:var(--tg) }
    .tiktok-btn{ background:var(--tt) }

    .footer{ color:#c9d2c9; font-size:13px; opacity:0.95; }

    /* –Ω–µ–±–æ–ª—å—à–æ–π –æ—Ç–∫–ª–∏–∫ –ø—Ä–∏ –ø–æ–±–µ–¥–µ/–ø–æ—Ä–∞–∂–µ–Ω–∏–∏ –¥–ª—è –≤—Å–µ–≥–æ CRT */
    .crt.win{ animation: crt-win .32s linear 0s 2; }
    @keyframes crt-win{
      0%{ filter:brightness(1) drop-shadow(0 0 0 rgba(0,0,0,0)) }
      50%{ filter:brightness(1.6) }
      100%{ filter:brightness(1) }
    }

    /* –∞–¥–∞–ø—Ç–∏–≤ */
    @media (max-width:720px){
      :root{ --crt-width:96vw }
      .characters img{ width:200px }
      .watch{ width:120px; height:120px }
    }
  </style>
</head>
<body>
  <div class="crt" id="crtRoot">
    <div class="screen">

        <div class="controls">
          <input id="timeInput" placeholder="14:20" maxlength="5" inputmode="numeric" aria-label="–í—Ä–µ–º—è (—Ñ–æ—Ä–º–∞—Ç –ß–ß:–ú–ú)" />

            üöÄ –°–∫–∏–Ω—å —Å–∫—Ä–∏–Ω –ø–æ–±–µ–¥—ã –≤ <a href="https://t.me/G_KOTLY" target="_blank" rel="noopener noreferrer">Telegram</a> –∏ –ø–æ–ª—É—á–∏ <b>1 000 $KOTLY!</b>

  <script>
    // ====== Game logic (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç : –∏ .) ======
    (function(){
      const timeInput = document.getElementById('timeInput');
      const checkBtn = document.getElementById('checkBtn');
      const hint = document.getElementById('hint');
      const result = document.getElementById('result');
      const characters = document.querySelector('.characters');
      const crt = document.getElementById('crtRoot');

      let secretHour, secretMinute, attempts = 0, maxAttempts = 6, gameActive = false;

      function startGame(){
        secretHour = Math.floor(Math.random()*24);
        secretMinute = Math.floor(Math.random()*60);
        attempts = 0;
        gameActive = true;
        hint.textContent = '';
        result.textContent = '';
        timeInput.value = '';
        document.getElementById('status').innerHTML = 'üî• –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –£–≥–∞–¥–∞–π –≤—Ä–µ–º—è –Ω–∞ –∫–æ—Ç–ª–∞—Ö!';
      }

      function showWin(input){
        result.innerHTML = `<span style="color:var(--green)">üéâ –ú–ï–ù–ê –ü–ê–ê–ê!<br>–¢—ã —É–≥–∞–¥–∞–ª: ${input}!<br>+1 000 $KOTLY!</span>`;
        hint.textContent = 'üöÄ –û—Ç –ú–∏–Ω—Å–∫–∞ –¥–æ –õ—É–Ω—ã!';
        gameActive = false;
        characters.classList.add('win');
        crt.classList.add('win');
        setTimeout(()=>{ characters.classList.remove('win'); crt.classList.remove('win'); }, 2200);
        setTimeout(startGame, 3800);
      }

      function showFail(){
        result.innerHTML = `üòî –í—Ä–µ–º—è –≤—ã—à–ª–æ!<br> –ë—ã–ª–æ: ${String(secretHour).padStart(2,'0')}:${String(secretMinute).padStart(2,'0')}`;
        hint.textContent = "üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞ —á–µ—Ä–µ–∑ 3...";
        gameActive = false;
        characters.classList.add('fail');
        setTimeout(()=>{ characters.classList.remove('fail') }, 1800);
        setTimeout(startGame, 3000);
      }

      function checkTime(){
        if(!gameActive) startGame();
        let input = timeInput.value.trim();
        // –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º . –∏–ª–∏ :
        input = input.replace(',', ':').replace('.', ':');
        if(!/^\d{2}:\d{2}$/.test(input)){
          hint.textContent = "‚ùå –§–æ—Ä–º–∞—Ç: –ß–ß:–ú–ú (–Ω–∞–ø—Ä–∏–º–µ—Ä, 07:35)";
          return;
        }
        const [h,m] = input.split(':').map(Number);
        if(h<0 || h>23 || m<0 || m>59){
          hint.textContent = "‚è∞ –í —Å—É—Ç–∫–∞—Ö 24 —á–∞—Å–∞!";
          return;
        }

        attempts++;
        const diffH = h - secretHour;
        const diffM = m - secretMinute;

        if(h === secretHour && m === secretMinute){
          showWin(input);
          return;
        }

        if(attempts >= maxAttempts){
          showFail();
          return;
        }

        // –ø–æ–¥—Å–∫–∞–∑–∫–∏
        let msg = '';
        if(Math.abs(diffH) > 3 || Math.abs(diffM) > 30) msg = 'ü•∂ –î–∞–ª–µ–∫–æ! –ö–æ—Ç–ª—ã –±—ã –Ω–µ –≤—ã–¥–µ—Ä–∂–∞–ª–∏...';
        else if(diffH > 0) msg = '‚¨áÔ∏è –ß–∞—Å—ã —Å–ø–µ—à–∞—Ç!';
        else if(diffH < 0) msg = '‚¨ÜÔ∏è –ß–∞—Å—ã –æ—Ç—Å—Ç–∞—é—Ç!';
        else if(diffM > 0) msg = '‚è™ –ú–∏–Ω—É—Ç—ã —Å–ø–µ—à–∞—Ç!';
        else if(diffM < 0) msg = '‚è© –ú–∏–Ω—É—Ç—ã –æ—Ç—Å—Ç–∞—é—Ç!';
        hint.textContent = `${msg} | –ü–æ–ø—ã—Ç–∫–∞ ${attempts}/${maxAttempts}`;
      }

      checkBtn.addEventListener('click', checkTime);
      timeInput.addEventListener('keypress', e => {
        if(e.key === 'Enter') checkTime();
      });

      // —Å—Ç–∞—Ä—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      window.addEventListener('load', startGame);
    })();
  </script>
